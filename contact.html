  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    /* Loader Styles */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      transition: opacity 0.75s, visibility 0.75s;
      z-index: 999;
    }
    .loader--hidden {
      opacity: 0;
      visibility: hidden;
    }
    .loader::after {
      content: "";
      width: 75px;
      height: 75px;
      border: 15px solid #ddd;
      border-top-color: #009578;
      border-radius: 50%;
      animation: loading 0.75s ease infinite;
    }
    @keyframes loading {
      from { transform: rotate(0turn); }
      to { transform: rotate(1turn); }
    }
    /* Navbar Styles (Same as Home Page) */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-img {
      width: 60px;
      height: auto;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: lightskyblue;
    }
    /* Contact Page Content Styles */
    .content {
      max-width: 1200px;
      margin: 100px auto 2rem;  /* Added top margin to avoid navbar overlap */
      padding: 0 1.5rem;
    }
    .section {
      background: #fff;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .section h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .section p {
      line-height: 1.8;
      color: #666;
      margin-bottom: 1rem;
    }
    /* Contact Details */
    .contact-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .contact-details div {
      margin: 0.5rem 0;
    }
    .contact-details a {
      color: #009578;
      text-decoration: none;
    }
    /* Contact Form Styles */
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Button Styles */
    .contact-form button {
      background-color: #009578;
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #007a63;
    }
    /* Thank You Message */
    #thankYouMessage {
      display: none;
      text-align: center;
    }
    #thankYouMessage h2 {
      font-size: 2rem;
      color: #009578;
      margin-bottom: 1rem;
    }
    /* Bottom Navbar (Footer) */
    .bottom-navbar {
      background: #333;
      color: #fff;
      padding: 1.5rem 0;
      margin-top: 3rem;
      text-align: center;
    }
    .bottom-navbar ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
    }
    .email-img{
      width:20px;
      align-items: center;
    }
    .bottom-navbar a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .bottom-navbar a:hover {
      color: lightskyblue;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .section {
        padding: 1.5rem;
      }
    }
  </style>
</head>

  <script>
    // Loader Script
